<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Maze Runner</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <script src='../js/index.js'></script>
</head>
<body>
    <div id="main">
        <div id="game"></div>
        <div id="score">
            <div>
                <h3 id="title">Maze Runner</h3><hr>            
                <div id=inner>
                    <div class="unit">Steps Taken: <label id=steps></label></div><hr>
                    <div class="unit">Wall Breaks: <label id=powers></label></div> <hr>
                    <div class="unit">Time Clocked: <label id=time>0</label></div>  
                </div>
                <h5 id="status">Game In Progress</h5>
                <h5 id="rules">Start</h5>
            </div>                           
        </div>
    </div>
</body>
</html>
